<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuki Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="box">
    <div class="login">
      <div class="loginBox">
        <h2>
          <img src="myicon.png" alt="icon" class="login-icon">
          Yuki Hub
        </h2>

        <form id="loginForm">
          <div class="inputGroup">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
          </div>
          <div class="inputGroup">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Mật khẩu" required>
          </div>

          <!-- Bỏ phần ghi nhớ -->
          <div class="remember" style="display:none;"></div>

          <input type="submit" value="Đăng nhập">
        </form>

        <div class="credit">
          <p>Cre by <span>Yuki</span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // chặn reload trang

      const password = document.getElementById("password").value.trim();

      if (password === "20/10/2025") {
        // ✅ Đăng nhập đúng -> chuyển thẳng không hỏi
        window.location.href = "https://masazaka.github.io/MAIN/";
      } else {
        alert("Sai mật khẩu! Vui lòng thử lại.");
      }
    });
  </script>
</body>
</html>
